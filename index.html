<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front-End Container</title>
</head>
<body>
  <h1>Hello from the Front-End!</h1>
  <div id="message">Loading message from the Back-End...</div>
  
  <script>
    // Fetch data from the backend
    fetch('http://localhost:5000/api/message')
      .then(response => response.json())
      .then(data => {
        document.getElementById('message').innerText = data.message;
      })
      .catch(err => {
        document.getElementById('message').innerText = 'Error loading message: ' + err;
      });
  </script>
</body>
</html>
